<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Smooth Animation</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard.css"
    />
    
    
    <script type="module" crossorigin src="/javascript-smooth-animation/assets/index-03aa8445.js"></script>
    <link rel="stylesheet" href="/javascript-smooth-animation/assets/index-b5fcf3d8.css">
  </head>
  <body>
    <main class="sticky-container" id="sticky-container">
      <div class="sticky">
        <div class="slide-container">
          <div class="slide" id="slide1">
            <div class="slide-big-text">
              <p>안녕하세요.</p>
            </div>
          </div>
          <div id="scroll-down">
            <div class="scroll-down-text">아래로 스크롤하세요.</div>
          </div>
          <div class="slide" id="slide2">
            <div class="slide-big-text">
              <p>처음 뵙겠습니다.</p>
            </div>
          </div>
          <div class="slide" id="slide3">
            <div class="slide-big-text">
              <p>동쪽에서 새로운 해가</p>
              <p>이윽고 떠올랐습니다.</p>
            </div>
          </div>
          <div class="slide slide-left" id="slide4">
            <div class="slide4-content">
              <div class="slide-big-text">
                <p>바랍처럼 흩날리는</p>
                <p>자세한 설명이</p>
                <p>있을 수도 있답니다</p>
              </div>
              <div class="slide-small-text">
                <p>부가적인 설명은 아마도</p>
                <p>작은 글씨로 해도 충분하지 않을까요?</p>
              </div>
            </div>
          </div>
          <div id="moving-background">독립적으로 움직이는 배경</div>

          <div class="slide slide-left" id="slide5">
            <div class="slide-big-text">
              <p>엘바노프 스튜디오는</p>
              <p>당신의 풍요로운</p>
              <p>나날을 꿈꿉니다.</p>
            </div>
            <div class="go-surf-wrapper">
              <a href="https://elvanov.com/2195" target="_blank"
                >이 코드의 설명을 보려면 여기를 눌르세요.</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    
  </body>
</html>
